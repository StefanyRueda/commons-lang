name: qlty
on:
  push: { branches: [ "master", "main" ] }
  pull_request:
  schedule:
    - cron: "0 7 * * 1"

jobs:
  qlty:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    env:
      QLTY_AUTH_TOKEN: ${{ secrets.QLTY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Ejecuta tests y genera jacoco.xml
      - run: mvn -B -DskipITs test jacoco:report

      # Instala CLI de Qlty
      - name: Install Qlty CLI
        run: curl -fsSL https://get.qlty.sh | bash

      # Lanza el análisis (smells/duplicación/complexity) y manda resultados a Qlty Cloud
      - name: Run Qlty analysis
        run: ~/.qlty/bin/qlty metrics --all .

      # Publica cobertura en Qlty Cloud (acepta formato JaCoCo)
      - name: Publish coverage to Qlty
        run: ~/.qlty/bin/qlty coverage publish target/site/jacoco/jacoco.xml --format jacoco
