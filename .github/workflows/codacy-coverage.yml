name: codacy-coverage

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch: {}

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'   

      # 1) Ejecuta tests con JaCoCo, saltando RAT (licencias)
      - name: Test with JaCoCo agent (skip RAT)
        run: |
          mvn -B -Denforcer.skip=true -Drat.skip=true -DskipITs \
            org.jacoco:jacoco-maven-plugin:0.8.11:prepare-agent test

      # 2) Genera el reporte XML de cobertura
      - name: Generate JaCoCo report (skip RAT)
        run: |
          mvn -B -Denforcer.skip=true -Drat.skip=true \
            org.jacoco:jacoco-maven-plugin:0.8.11:report

      # (Opcional) Diagnóstico rápido si algo falla
      - name: Check jacoco.xml exists
        run: |
          ls -la target/site/jacoco || true
          test -f target/site/jacoco/jacoco.xml || (echo "No se encontró target/site/jacoco/jacoco.xml" && exit 1)

      # 3) Sube cobertura a Codacy
      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: target/site/jacoco/jacoco.xml

      # (Opcional) Guarda jacoco.xml como artefacto
      - name: Upload jacoco.xml as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml
          path: target/site/jacoco/jacoco.xml
